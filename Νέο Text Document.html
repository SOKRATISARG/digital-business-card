<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Card</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f4f4f4;
            font-family: Arial, sans-serif;
        }
        .card-container {
            perspective: 1000px;
        }
        .card {
            width: 300px;
            height: 180px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s;
        }
        .card-container:hover .card {
            transform: rotateY(180deg);
        }
        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            border-radius: 10px;
            color: white;
            font-weight: bold;
        }
        .front {
            background: linear-gradient(135deg, #1e3c72, #2a5298);
        }
        .back {
            background: linear-gradient(135deg, #2a5298, #1e3c72);
            transform: rotateY(180deg);
        }
    </style>
</head>
<body>
    <div class="card-container">
        <div class="card">
            <div class="card-face front">
                <div>
                    <h2>SOKRATIS ARGYRIS</h2>
                    <h3>Υπεύθυνος Διαχείρισης Κινδύνου</h3>
                    <h4>Interlife</h4>
                </div>
            </div>
            <div class="card-face back">
                <div>
                    <p>📞 6984282152</p>
                    <p>✉️ s.argyris@interlife.gr</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
